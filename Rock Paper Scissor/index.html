<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script type="module" src="app.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- header -->
    <header class="container">
      <!-- title and score -->
      <div class="title-score">
        <!-- title -->
        <div class="title">
          <h2>rock</h2>
          <h2>paper</h2>
          <h2>scissor</h2>
        </div>
        <!-- end of title -->
        <!-- scores -->
        <div class="scores">
          <div>
            <h6>win</h6>
            <h2 id="win"></h2>
          </div>
          <div>
            <h6>lost</h6>
            <h2 id="lost"></h2>
          </div>
        </div>
        <!-- end of scores -->
      </div>
      <!-- end of title and score -->
    </header>
    <!-- end of header -->

    <!-- game -->
    <main class="game">
      <!-- game container -->
      <div class="game-container">
        <svg
          class="triangle"
          xmlns="http://www.w3.org/2000/svg"
          width="305"
          height="277"
        >
          <path
            fill="none"
            stroke="#000"
            stroke-width="13"
            d="M291.5 7.5H4.574c3.119 0 52.416 84.667 147.892 254L291.5 7.5z"
            opacity=".2"
          />
        </svg>
        <button id="rock"><i class="fas fa-hand-rock"></i></button>
        <button id="paper"><i class="fas fa-hand-paper"></i></button>
        <button id="scissor"><i class="fas fa-hand-scissors"></i></button>
      </div>
      <!-- end of game container -->
    </main>
    <!-- end of game -->

    <!-- logs -->
    <div id="logs"></div>
    <!-- end of logs -->
  </body>
</html>
